{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'bs/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <title>
    {% block title %}
    {% endblock title %}
  </title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom mb-3">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" href="/">Home</a>
          <a class="nav-link" href="/kategori/">Kategori</a>
          <a class="nav-link" href="/toko/">Toko</a>
        </div>
      </div>
    </div>
  </nav>
  {% block content %}
  {% endblock content %}
  <script src="{% static 'bs/bootstrap.min.js' %}"></script>
</body>
</html>
