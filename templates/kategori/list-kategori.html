{% extends 'base.html' %}
{% block title %} List Kategori {% endblock title %}
{% block content %} 
<div class="container">
  <div class="d-flex">
    <a href="add/" class="btn btn-primary mb-3">add</a>
  </div>
  <ul class="list-group">
    {% for kategori in kategories %}
    <div class="list-group-item d-flex justify-content-between align-items-center">
      <a href="{{kategori.id}}" class="">{{kategori.nama}}</a>
      <div class="d-flex">
        <a href="edit/{{kategori.id}}" class="btn btn-success">edit</a>
        <form action="" method="post" class="ms-3">
          {% csrf_token %}
          <input type="hidden" name="kategori_id" value="{{kategori.id}}">
          <button type="submit" class="btn btn-danger">delete</button>
        </form>
      </div>
    </div>
    {% endfor %}
  </ul>
</div>
{% endblock content %}
